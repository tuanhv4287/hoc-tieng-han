<div class="wrapper">
    <form id="form-login" [formGroup]="formLogin">
        <div class="form-heading "> {{register?'Đăng ký':'Đăng nhập'}}
        </div>
        <div class="form-group">
            <div class="form-group-input">
                <mat-icon>person</mat-icon>

                <input class="form-input" required minlength="7" formControlName="userName" type="text"
                    placeholder="Tài khoản" [value]="">
            </div>
        </div>
        <mat-error *ngIf="formLogin.get('userName')?.invalid && formLogin?.get('userName')?.touched"  class="ui error message">
            <p style="color:red;">{{ getErrorMessage('userName') }}</p>
        </mat-error>
        <div class="form-group">
            <div class="form-group-input">
                <mat-icon>vpn_key</mat-icon>
                <input class="form-input" required formControlName="password" type="password" placeholder="Mật khẩu "
                    #Password>
                <div id="eye">
                    <mat-icon (click)="eyeClick(Password)">{{ Password.type == 'password' ? 'visibility':
                        'visibility_off'}}
                    </mat-icon>
                </div>
            </div>

        </div>
        <mat-error *ngIf="formLogin.get('password')?.invalid && formLogin?.get('password')?.touched" class="ui error message">
            <p style="color:red;">{{ getErrorMessage('password') }}</p>
        </mat-error>
        <div *ngIf="register">
            <div class="form-group">
                <div class="form-group-input">
                    <mat-icon>vpn_key</mat-icon>
                    <input class="form-input" required formControlName="confirmPassword" type="password"
                        placeholder="Nhập lại mật khẩu " #Password>
                    <div id="eye">
                        <mat-icon (click)="eyeClick(Password)">{{ Password.type == 'password' ? 'visibility':
                            'visibility_off'}}
                        </mat-icon>
                    </div>
                </div>
            </div>
            <mat-error
                *ngIf="formLogin?.errors?.['mismatch'] && formLogin?.touched"
                class="ui error message">
                <p style="color:red;">Mật khẩu không trùng khớp</p>
            </mat-error>
        </div>
        <div class="form-group">
            <input class="form-input" type="submit" (click)="submit()"> 
        </div>
        <div *ngIf="!register" class="form-group">
            <label (click)="_handleChangeForm()">Đăng ký tài khoản</label>
            <label>Quên tài khoản</label>
        </div>
    </form>
</div>
